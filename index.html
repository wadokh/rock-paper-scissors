<body>
    <button class="play rock">rock</button>
    <button class="play paper">paper</button>
    <button class="play scissors">scissors</button>
    <div id="scoreboard"></div>
    <div id="result"></div>
</body>
<script>
    let computerChoice;
    let result
    function getComputerChoice(){
        let randomnum=Math.floor(Math.random() * 3) + 1;
        switch (randomnum){
            case 1: computerChoice="rock";
            break;
            case 2: computerChoice="paper";
            break;
            case 3: computerChoice='scissors';
            break;
        }
        return computerChoice;
    }
    let playerSelection;
    let computerSelection;

    const btns=document.querySelectorAll('.play');
    btns.forEach(btn=>{
        btn.addEventListener('click', function getPlayerSelection(event){
            let hasChoice ;
            if(hasChoice= event.target.matches('.rock')){
                playerSelection='rock'
            }
            else if(hasChoice= event.target.matches('.paper')){
                playerSelection='paper'
            }
            else if(hasChoice= event.target.matches('.scissors')){
                playerSelection='scissors'
            }

        })
    })

    function playRound(playerSelection, computerSelection) {
        // playerSelection = prompt("rock,paper or scissors?");
        computerSelection = getComputerChoice();
        let playerChoice=playerSelection.toLowerCase();
        if (playerChoice===computerSelection){
            result=`its a draw!`
        }
        else if(playerChoice==="rock"&&computerSelection==="paper"||playerChoice==="paper"&&computerSelection==="scissors"||playerChoice==="scissors"&&computerSelection==="rock"){
            result=`you lose! ${computerSelection} beats ${playerChoice}`
        }
        else if(playerChoice==="rock"&&computerSelection==="scissors"||playerChoice==="scissors"&&computerSelection==="paper"||playerChoice==="paper"&&computerSelection==="rock"){
            result=`you win! ${playerChoice} beats ${computerSelection}`
        }
        else {result=`enter correct choice ${playerChoice} and ${computerSelection}`}
        return result;

  // your code here!
}
 let resultshow=document.getElementById('result');
let playerscore=0;
let computerscore=0;

function game(){

        let round=playRound(playerSelection, computerSelection);
        resultshow.innerHTML=round;
        if (round.includes("win")){playerscore++;}
