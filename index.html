<script>
    let computerChoice;
    let result
    function getComputerChoice(){
        let randomnum=Math.floor(Math.random() * 3) + 1;
        switch (randomnum){
            case 1: computerChoice="rock";
            break;
            case 2: computerChoice="paper";
            break;
            case 3: computerChoice='scissors';
            break;
        }
        return computerChoice;
    }
    let playerSelection;
    let computerSelection;
    function playRound(playerSelection, computerSelection) {
        playerSelection = prompt("rock,paper or scissors?");
        computerSelection = getComputerChoice();
        let playerChoice=playerSelection.toLowerCase();
        if (playerChoice===computerSelection){
            result=`its a draw!`
        }
        else if(playerChoice==="rock"&&computerSelection==="paper"||playerChoice==="paper"&&computerSelection==="scissors"||playerChoice==="scissors"&&computerSelection==="rock"){

        }
        else if(playerChoice==="rock"&&computerSelection==="scissors"||playerChoice==="scissors"&&computerSelection==="paper"||playerChoice==="paper"&&computerSelection==="rock"){
            result=`you win! ${playerChoice} beats ${computerSelection}`
        }
        else {result=`enter correct choice ${playerChoice} and ${computerSelection}`}
        return result;

  // your code here!
}
 


function game(){
    let playerscore=0;
    let computerscore=0;
    for (let i = 0; i < 5; i++) {
        let round=playRound(playerSelection, computerSelection);
        console.log(round);
        if (round.includes("win")){playerscore++;}
